<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="dist/img/favicon.ico" />
        <link href="dist/css/custom/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="login-block shadow-sm">
                <div class="logo">
                    <img src="dist/img/logo.svg" alt="Login page Logo" />
                    <p>MarketingEngine</p>
                </div>
                <div class="mb-4 row">
                    <label for="userName" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control rounded-0 shadow-sm" />
                    </div>
                </div>
                <div class="mb-5 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control rounded-0 shadow-sm" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto w-100">
                        <button type="submit" class="btn btn-primary float_right">Login</button>
                    </div>
                </div>
            </div>
            <div class="login-block shadow-sm em">
                <p>Copyright Â© 2022 BusinessNET MarketingEngine</p>
            </div>
        </div>
        <script src="dist/js/bootstrap.bundle.min.js"></script>
        <script src="dist/umd/popper.min.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </body>
</html>
