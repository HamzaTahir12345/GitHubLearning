<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Header</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="dist/img/favicon.ico" />
        <link href="dist/css/custom/header.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-white shadow-sm">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="dist/img/logo.svg" alt="Header Logo" class="logo d-inline-block align-top" />
                            <span>MarketingEngine</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Clients</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Projects</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav icon">
                                <li class="nav-item">
                                    <a href="#" class="notification">
                                        <img src="dist/img/bell.svg" alt="Logo" style="width: 40px;" class="rounded-pill" />
                                        <span class="badge">3</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#">
                                        <img src="dist/img/user.svg" alt="Logo" style="width: 40px;" class="rounded-pill" />
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <script src="dist/js/bootstrap.bundle.min.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </body>
</html>
